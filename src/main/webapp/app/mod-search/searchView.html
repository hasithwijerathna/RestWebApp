<table class="table">
    <thead class="thead-inverse">
    <tr>
        <th>Id</th>
        <th>Student Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="student in students">
        <th>{{student.id}}</th>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.address}}</td>
        <td>
            <button ng-click="deleteStudent(student.id, student.name)" type="submit" class="btn btn-danger">delete</button>
            <a href="#/update/{{student.id}}" type="submit" class="btn btn-primary">update</a>
        </td>
    </tr>
    </tbody>
</table>

<script  type="text/ng-template" id="templateRemove">
    <div class="ngdialog-message">
        <h3>Do you want to delete Student {{studentName}} ?</h3>
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm()">Confirm</button>
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="close()">Cancel</button>
    </div>
</script>
